name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # roda a cada 12h
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ArthurCCordeiro  # <-- coloque aqui seu nome de usuÃ¡rio exato
          outputs: |
            dist/snake.svg

      - name: Deploy Snake to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
